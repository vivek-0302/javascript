<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter n"));
        var sum=0;
        for(let i=1;i<=n;i++){
            sum+=i;
        }
        document.write(sum);
    </script>
</body>
</html>
