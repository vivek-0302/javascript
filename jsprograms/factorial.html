<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter number"))
        let result=1;
        for(let i=1;i<=num;i++){
            result*=i;
        }
        document.write(result);
    </script>
</body>
</html>
