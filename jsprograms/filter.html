<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[10,5,67,12,30,25];
        let b=a.filter(oddnum);
        function oddnum(c){
            if(c%2!=0){
                return a;
            }
        }
        document.write(b);
    </script>
</body>
