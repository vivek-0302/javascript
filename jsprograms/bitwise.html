<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("enter num"));
        var num2=parseInt(prompt("enter num"));
        var bitand=num1&num2;
        var bitor=num1|num2;
        var bitxor=num1^num2;
        document.write(bitand+"<br>");
        document.write(bitor+"<br>");
        document.write(bitxor+"<br>");
    </script>
</body>
</html>
